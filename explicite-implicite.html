<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Grid | Grille explicite et implicite</title>
    <link rel="stylesheet" href="css/explicite-implicite.css">
</head>
<body>
    <header>
        <a href="index.html">Accueil</a>
    </header>
    <h2>Grid-auto-flow: rows (en ligne)</h2>
    <div class="grid">
        <div class="item"><span>Bonjour</span></div>
        <div class="item"><span>Salut</span></div>
        <div class="item"><span>Hello</span></div>
        <div class="item"><span>Hola</span></div>
        <div class="item"><span>Ciao</span></div>
        <div class="item"><span>Hi</span></div>
    </div>
    <h2>Grid-auto-flow: column (en colonne)</h2>
    <div class="grid2">
        <div class="item-2"><span>Bonjour</span></div>
        <div class="item-2"><span>Salut</span></div>
        <div class="item-2"><span>Hello</span></div>
        <div class="item-2"><span>Hola</span></div>
        <div class="item-2"><span>Ciao</span></div>
        <div class="item-2"><span>Hi</span></div>
    </div>
</body>
</html>
